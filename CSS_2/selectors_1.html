<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            color: red;
        }
        .heading {
            font-style: italic;
            color: lightgray;
        }
        .heading_1 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Selectors</h1>

    <!-- Id Vs Class -->
    <!-- Id - Identity - Unique -->
    <!-- 
    - an id cannot be repeated twice on a page
    - an element cannot have 2 or more ids
    - id is represented by # -->
    <!-- Class - Grouping - Similar Objects -->
    <!-- 
    - class can be repeated any number of times
    - an elememt can have any number of classes
    - class id represented by . -->

    <h2 id="title" class="heading">This is heading_1</h2>
    <h2 class="heading heading_1">This is heading_2</h2>
    <h2 class="heading_1">This is heading_3</h2>
    <h2 class="heading">This is heading_4</h2>
    <h2>This is heading_5</h2>
    <h2>This is heading_6</h2>
    <h2 class="heading heading_1">This is heading_7</h2>
    
</body>
</html>
